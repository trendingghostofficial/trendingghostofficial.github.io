<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Gradiente Cyan-Magenta -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect INTENSO -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glitch FUERTE -->
    <filter id="glitchHard">
      <feTurbulence baseFrequency="0.05" numOctanes="4" seed="5"/>
      <feDisplacementMap in="SourceGraphic" scale="30"/>
    </filter>
  </defs>
  
  <!-- Fondo ROTO -->
  <rect width="1200" height="400" fill="#000000"/>
  
  <!-- "Errores" de píxeles -->
  <rect x="0" y="0" width="1200" height="3" fill="#ff0000" opacity="0.6"/>
  <rect x="0" y="150" width="1200" height="2" fill="#00ff00" opacity="0.5"/>
  <rect x="0" y="250" width="1200" height="4" fill="#0000ff" opacity="0.4"/>
  <rect x="0" y="397" width="1200" height="3" fill="#ff00ff" opacity="0.7"/>
  
  <!-- Barras de error RGB -->
  <rect x="200" y="0" width="4" height="400" fill="#ff0000" opacity="0.2"/>
  <rect x="600" y="0" width="3" height="400" fill="#00ff00" opacity="0.2"/>
  <rect x="900" y="0" width="5" height="400" fill="#0000ff" opacity="0.2"/>
  
  <!-- Icono [:)] CORRUPTO -->
  <g filter="url(#textGlow)">
    <text x="50" y="230" 
          font-family="monospace" 
          font-size="160" 
          font-weight="bold"
          fill="url(#textGrad)">[:)]</text>
    <!-- Copia glitcheada -->
    <text x="56" y="228" 
          font-family="monospace" 
          font-size="160" 
          font-weight="bold"
          fill="#ff0000"
          opacity="0.6">[:)]</text>
    <text x="44" y="232" 
          font-family="monospace" 
          font-size="160" 
          font-weight="bold"
          fill="#00ffff"
          opacity="0.5">[:)]</text>
  </g>
  
  <!-- TRENDING GHOST con CORRUPCIÓN -->
  <g filter="url(#textGlow)">
    <!-- TRENDING principal -->
    <text x="436" y="165" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="url(#textGrad)">TRENDING</text>
    
    <!-- Glitch RGB split -->
    <text x="440" y="163" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="#ff0000"
          opacity="0.7">TRENDING</text>
    <text x="432" y="167" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="#0000ff"
          opacity="0.6">TRENDING</text>
    
    <!-- GHOST principal -->
    <text x="436" y="265" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="url(#textGrad)">GHOST</text>
    
    <!-- Glitch RGB split -->
    <text x="432" y="263" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="#00ff00"
          opacity="0.6">GHOST</text>
    <text x="440" y="267" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="#ff00ff"
          opacity="0.7">GHOST</text>
  </g>
  
  <!-- Subtítulo japonés PIXELADO -->
  <text x="436" y="315" 
        font-family="monospace" 
        font-size="32" 
        font-weight="400"
        letter-spacing="6"
        fill="#00ffff"
        opacity="0.9">バズれゴースト</text>
  
  <!-- "Views counter" ROTO -->
  <g opacity="0.5" font-family="monospace" font-size="16" fill="#ff0000">
    <text x="20" y="380">ERROR: 404_VIEWS_NOT_FOUND</text>
    <text x="900" y="380">CONEXIÓN_PERDIDA...</text>
  </g>
  
  <!-- Píxeles muertos scattered -->
  <rect x="250" y="50" width="15" height="15" fill="#ff0000" opacity="0.8"/>
  <rect x="1100" y="80" width="12" height="12" fill="#00ff00" opacity="0.7"/>
  <rect x="260" y="340" width="18" height="18" fill="#0000ff" opacity="0.6"/>
  <rect x="1120" y="320" width="10" height="10" fill="#ff00ff" opacity="0.9"/>
  <rect x="700" y="100" width="8" height="8" fill="#ffff00" opacity="0.5"/>
  <rect x="350" y="280" width="14" height="14" fill="#ff0000" opacity="0.7"/>
</svg>