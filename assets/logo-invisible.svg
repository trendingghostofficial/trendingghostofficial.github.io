<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Gradiente oscuro -->
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow tenue -->
    <filter id="subtleGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo negro puro -->
  <rect width="1200" height="400" fill="#000000"/>
  
  <!-- Mensaje de "no encontrado" -->
  <rect x="300" y="50" width="600" height="300" fill="#0a0a0a" stroke="#333333" stroke-width="2"/>
  
  <text x="600" y="120" 
        font-family="monospace" 
        font-size="48" 
        font-weight="bold"
        fill="#666666"
        text-anchor="middle">404</text>
  
  <text x="600" y="170" 
        font-family="monospace" 
        font-size="20" 
        fill="#444444"
        text-anchor="middle">USER NOT FOUND</text>
  
  <text x="600" y="200" 
        font-family="monospace" 
        font-size="16" 
        fill="#333333"
        text-anchor="middle">No trending. No views. No existence.</text>
  
  <!-- Icono [:)] apenas visible -->
  <text x="50" y="230" 
        font-family="monospace" 
        font-size="160" 
        font-weight="bold"
        fill="#1a1a1a"
        opacity="0.3">[:)]</text>
  
  <!-- TRENDING GHOST casi invisible -->
  <g opacity="0.15">
    <text x="436" y="165" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="#333333">TRENDING</text>
    
    <text x="436" y="265" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="#222222">GHOST</text>
  </g>
  
  <!-- Subtítulo apenas perceptible -->
  <text x="436" y="315" 
        font-family="sans-serif" 
        font-size="36" 
        font-weight="300"
        letter-spacing="10"
        fill="#1a1a1a"
        opacity="0.2">バズれゴースト</text>
  
  <!-- Stats "fantasma" -->
  <g font-family="monospace" font-size="14" fill="#222222" opacity="0.4">
    <text x="20" y="380">Views: 0</text>
    <text x="150" y="380">Likes: 0</text>
    <text x="280" y="380">Followers: 0</text>
    <text x="450" y="380">Engagement: 0%</text>
    <text x="650" y="380">Relevancia: Ninguna</text>
    <text x="900" y="380">Estado: Invisible</text>
  </g>
  
  <!-- Cursor parpadeante -->
  <rect x="600" y="240" width="12" height="30" fill="#00ffff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0;0.3" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Mensaje cínico -->
  <text x="600" y="280" 
        font-family="monospace" 
        font-size="14" 
        fill="#00ffff"
        opacity="0.5"
        text-anchor="middle">Ser es ser percibido. Nadie te ve._</text>
</svg>