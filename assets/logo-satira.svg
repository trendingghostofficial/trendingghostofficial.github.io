    <!-- Likes falsos -->
    <text x="20" y="100" fill="#ff0000">‚ù§Ô∏è 999K</text>
    <text x="20" y="120" fill="#00ffff">üí¨ 88.8K</text>
    <text x="20" y="140" fill="#00ff00">üì§ 77.7K</text>
    
