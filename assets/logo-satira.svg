<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Gradiente likes/views -->
    <linearGradient id="viralGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow multicolor -->
    <filter id="viralGlow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animaci√≥n fake -->
    <linearGradient id="loadingBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="400" fill="#000000"/>
  
  <!-- UI falsa tipo redes sociales -->
  <rect x="0" y="0" width="1200" height="40" fill="#1a1a1a" opacity="0.8"/>
  <text x="20" y="27" font-family="sans-serif" font-size="18" fill="#00ffff">‚óè REC  00:00:00</text>
