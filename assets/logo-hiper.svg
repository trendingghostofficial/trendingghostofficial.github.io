<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Gradiente hiper-saturado -->
    <linearGradient id="hyperGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow EXTREMO -->
    <filter id="hyperGlow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Chromatic aberration -->
    <filter id="chromatic">
      <feOffset in="SourceGraphic" dx="5" dy="0" result="red"/>
      <feOffset in="SourceGraphic" dx="-5" dy="0" result="blue"/>
      <feOffset in="SourceGraphic" dx="0" dy="3" result="green"/>
      <feBlend in="red" in2="SourceGraphic" mode="screen"/>
      <feBlend in="blue" in2="SourceGraphic" mode="screen"/>
      <feBlend in="green" in2="SourceGraphic" mode="screen"/>
    </filter>
  </defs>
  
  <!-- Fondo SATURADO -->
  <rect width="1200" height="400" fill="#000000"/>
  
  <!-- Explosi√≥n de colores de fondo -->
  <circle cx="200" cy="200" r="150" fill="#ff00ff" opacity="0.3" filter="url(#hyperGlow)"/>
  <circle cx="1000" cy="200" r="150" fill="#00ffff" opacity="0.3" filter="url(#hyperGlow)"/>
  <circle cx="600" cy="100" r="100" fill="#ffff00" opacity="0.2" filter="url(#hyperGlow)"/>
  <circle cx="600" cy="300" r="100" fill="#ff0000" opacity="0.2" filter="url(#hyperGlow)"/>
  
  <!-- Icono [:)] HIPER SATURADO -->
  <g filter="url(#hyperGlow)">
    <text x="50" y="230" 
          font-family="monospace" 
          font-size="160" 
          font-weight="bold"
          fill="url(#hyperGrad)"
          stroke="#ffffff"
          stroke-width="4">[:)]</text>
    
    <!-- Capas RGB separadas -->
    <text x="55" y="228" 
          font-family="monospace" 
          font-size="160" 
          font-weight="bold"
          fill="#ff0000"
          opacity="0.8">[:)]</text>
    <text x="45" y="232" 
          font-family="monospace" 
          font-size="160" 
          font-weight="bold"
          fill="#0000ff"
          opacity="0.8">[:)]</text>
    <text x="50" y="235" 
          font-family="monospace" 
          font-size="160" 
          font-weight="bold"
          fill="#00ff00"
          opacity="0.7">[:)]</text>
  </g>
  
  <!-- TRENDING GHOST HIPER REALISTA (contraste) -->
  <g filter="url(#hyperGlow)">
    <text x="436" y="165" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="url(#hyperGrad)"
          stroke="#ffffff"
          stroke-width="3">TRENDING</text>
    
    <!-- Aberraci√≥n crom√°tica -->
    <text x="440" y="163" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="#ff0000"
          opacity="0.7">TRENDING</text>
    <text x="432" y="167" 
          font-family="Arial, sans-serif" 
