          opacity="0.7">TRENDING</text>
    
    <text x="436" y="265" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="url(#hyperGrad)"
          stroke="#ffffff"
          stroke-width="3">GHOST</text>
    
    <text x="432" y="263" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="#00ff00"
          opacity="0.7">GHOST</text>
    <text x="440" y="267" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="#ff00ff"
          opacity="0.7">GHOST</text>
  </g>
  
  <!-- Subt√≠tulo BRILLANTE -->
  <text x="436" y="315" 
        font-family="sans-serif" 
        font-size="36" 
        font-weight="300"
        letter-spacing="10"
        fill="#ffffff"
        filter="url(#hyperGlow)">„Éê„Ç∫„Çå„Ç¥„Éº„Çπ„Éà</text>
  
  <!-- Stats INFLADOS -->
  <g font-family="monospace" font-size="16" filter="url(#hyperGlow)">
    <text x="20" y="100" fill="#ff0000">üëÅÔ∏è 999.9M VIEWS</text>
    <text x="20" y="120" fill="#00ffff">‚ù§Ô∏è 88.8M LIKES</text>
    <text x="20" y="140" fill="#00ff00">‚≠ê 77.7M FOLLOWERS</text>
    
    <text x="950" y="100" fill="#ffff00">üî• TRENDING #1</text>
