    <text x="950" y="140" fill="#ff0000">üíØ MAX QUALITY</text>
  </g>
  
  <!-- Barra de progreso fake LLENA -->
  <rect x="50" y="360" width="1100" height="20" fill="#1a1a1a" rx="10"/>
  <rect x="50" y="360" width="1100" height="20" fill="url(#hyperGrad)" opacity="0.8" rx="10"/>
  <text x="600" y="375" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">
    HIPERREALISMO 8K ACTIVADO - 100%
  </text>
  
  <!-- "Part√≠culas" de trending -->
  <circle cx="300" cy="80" r="4" fill="#00ffff" opacity="0.8">
