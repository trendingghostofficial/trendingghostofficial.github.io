<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Gradiente Cyan-Magenta -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glitch animation -->
    <filter id="glitch">
      <feTurbulence baseFrequency="0.01" numOctaves="3" seed="2">
        <animate attributeName="seed" from="1" to="10" dur="0.3s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="10"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="400" fill="#0a0a0a"/>
  
  <!-- Grid de fondo (estilo matrix) -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#00ffff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#ff00ff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#ff00ff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#ff00ff" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="400" stroke="#ff00ff" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="400" stroke="#ff00ff" stroke-width="1"/>
  </g>
  
  <!-- Icono [:)] -->
  <g filter="url(#textGlow)">
    <text x="50" y="230" 
          font-family="monospace" 
          font-size="160" 
          font-weight="bold"
          fill="url(#textGrad)">[:)]</text>
  </g>
  
  <!-- TRENDING GHOST -->
  <g filter="url(#textGlow)">
    <!-- Texto principal -->
    <text x="436" y="165" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="url(#textGrad)">TRENDING</text>
    
    <text x="436" y="265" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="url(#textGrad)">GHOST</text>
    
    <!-- Glitch overlay -->
    <text x="438" y="163" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="#ff00ff"
          opacity="0.4">TRENDING</text>
    
    <text x="434" y="267" 
          font-family="Arial, sans-serif" 
          font-size="95" 
          font-weight="900"
          letter-spacing="8"
          fill="#00ffff"
          opacity="0.4">GHOST</text>
  </g>
  
  <!-- Subt√≠tulo japon√©s -->
  <text x="436" y="315" 
        font-family="sans-serif" 
        font-size="36" 
        font-weight="300"
        letter-spacing="10"
        fill="#00ffff"
        opacity="0.8">„Éê„Ç∫„Çå„Ç¥„Éº„Çπ„Éà</text>
  
  <!-- P√≠xeles decorativos estilo MS Paint -->
  <rect x="250" y="50" width="10" height="10" fill="#00ffff" opacity="0.5"/>
  <rect x="1100" y="80" width="10" height="10" fill="#ff00ff" opacity="0.5"/>
  <rect x="260" y="340" width="10" height="10" fill="#00ffff" opacity="0.5"/>
  <rect x="1120" y="320" width="10" height="10" fill="#ff00ff" opacity="0.5"/>
  
  <!-- Stats decorativos -->
  <g opacity="0.3" font-family="monospace" font-size="14" fill="#00ffff">
    <text x="20" y="380">üìä Views: 0</text>
    <text x="150" y="380">‚ù§Ô∏è Likes: 0</text>
    <text x="1050" y="380">Resolution: Low-Res</text>
  </g>
</svg>
