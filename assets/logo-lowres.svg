<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Gradiente Low-Res -->
    <linearGradient id="pixelGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sin blur, estilo pixelado -->
    <filter id="pixelate">
      <feFlood flood-color="#00ffff"/>
    </filter>
  </defs>
  
  <!-- Fondo grid MS Paint style -->
  <rect width="1200" height="400" fill="#c0c0c0"/>
  
  <!-- Borde ventana estilo Windows 95 -->
  <rect x="0" y="0" width="1200" height="30" fill="#000080"/>
  <text x="10" y="20" font-family="Arial" font-size="16" fill="#ffffff">■ TRENDING_GHOST.exe - [CORRUPTED]</text>
  <text x="1160" y="20" font-family="Arial" font-size="16" fill="#ffffff">✕</text>
  
  <!-- Área de "lienzo" blanco sucio -->
  <rect x="10" y="40" width="1180" height="350" fill="#ffffff" stroke="#808080" stroke-width="2"/>
  
  <!-- Manchas de "MS Paint" -->
  <ellipse cx="200" cy="100" rx="40" ry="30" fill="#ff0000" opacity="0.3"/>
  <ellipse cx="1000" cy="300" rx="50" ry="40" fill="#0000ff" opacity="0.2"/>
  
  <!-- Icono [:)] ULTRA LOW-RES -->
  <g>
    <!-- Dibujado "a mano" con píxeles grandes -->
    <rect x="50" y="140" width="20" height="20" fill="#000000"/>
    <rect x="50" y="160" width="20" height="60" fill="#000000"/>
    <rect x="70" y="140" width="20" height="20" fill="#000000"/>
    <rect x="70" y="200" width="20" height="20" fill="#000000"/>
    <rect x="90" y="140" width="20" height="80" fill="#000000"/>
    <rect x="110" y="140" width="20" height="20" fill="#000000"/>
    <rect x="110" y="200" width="20" height="20" fill="#000000"/>
    <rect x="130" y="140" width="20" height="20" fill="#000000"/>
    <rect x="130" y="160" width="20" height="60" fill="#000000"/>
    <rect x="150" y="140" width="20" height="20" fill="#000000"/>
  </g>
  
  <!-- TRENDING GHOST estilo GARABATO -->
  <g>
    <!-- Stroke grueso tipo marcador -->
    <text x="436" y="165" 
          font-family="Comic Sans MS, cursive" 
          font-size="95" 
          font-weight="900"
          letter-spacing="5"
          fill="none"
          stroke="#000000"
          stroke-width="12"
          stroke-linejoin="round">TRENDING</text>
    
    <text x="436" y="165" 
          font-family="Comic Sans MS, cursive" 
          font-size="95" 
          font-weight="900"
          letter-spacing="5"
          fill="#00ffff">TRENDING</text>
    
    <text x="436" y="265" 
          font-family="Comic Sans MS, cursive" 
          font-size="95" 
          font-weight="900"
          letter-spacing="5"
          fill="none"
          stroke="#000000"
          stroke-width="12"
          stroke-linejoin="round">GHOST</text>
    
    <text x="436" y="265" 
          font-family="Comic Sans MS, cursive" 
          font-size="95" 
          font-weight="900"
          letter-spacing="5"
          fill="#ff00ff">GHOST</text>
  </g>
  
  <!-- Subtítulo "dibujado" mal -->
  <text x="436" y="315" 
        font-family="Comic Sans MS, cursive" 
        font-size="32" 
        font-weight="400"
        letter-spacing="8"
        fill="#000000"
        opacity="0.6">バズれゴースト</text>
  
  <!-- Herramientas MS Paint fake -->
  <rect x="10" y="100" width="30" height="250" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <rect x="15" y="110" width="20" height="20" fill="#000000"/>
  <rect x="15" y="140" width="20" height="20" fill="#ff0000"/>
  <rect x="15" y="170" width="20" height="20" fill="#00ff00"/>
  <rect x="15" y="200" width="20" height="20" fill="#0000ff"/>
  <rect x="15" y="230" width="20" height="20" fill="#ffff00"/>
  
  <!-- "Errores" de dibujo -->
  <line x1="300" y1="80" x2="450" y2="90" stroke="#ff0000" stroke-width="3" opacity="0.4"/>
  <circle cx="900" cy="150" r="25" fill="none" stroke="#0000ff" stroke-width="4" opacity="0.3"/>
  
  <!-- Texto sátira -->
  <text x="20" y="385" font-family="Arial" font-size="12" fill="#808080">
    Resolución: 144p | Calidad: Muy baja | Estado: Invisible
  </text>
</svg>